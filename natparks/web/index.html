<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>U.S. National Parks ‚Äî Trail & Wilderness Maps</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
      --panel: rgba(40, 54, 70, 0.8);
      --muted: #a8b5c4;
      --text: #e8f0f7;
      --accent: #4ade80;
      --accent2: #38bdf8;
      --ring: rgba(56, 189, 248, 0.3);
      --card: rgba(20, 35, 50, 0.9);
      --border: rgba(120, 140, 160, 0.2);
      --forest: #2d5a3d;
      --mountain: #4a5568;
      --earth: #8b7355;
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0; 
      background: var(--bg);
      background-attachment: fixed;
      color: var(--text);
      font: 15px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(45, 90, 61, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(74, 85, 104, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 115, 85, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    header {
      position: sticky; 
      top: 0; 
      z-index: 10;
      backdrop-filter: blur(12px) saturate(180%);
      background: linear-gradient(180deg, rgba(20, 35, 50, 0.95), rgba(20, 35, 50, 0.8));
      border-bottom: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .wrap { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 16px; 
    }
    
    h1 { 
      margin: 0 0 8px; 
      font-size: 22px; 
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }
    
    .controls {
      display: grid; 
      gap: 12px;
      grid-template-columns: 1.3fr 160px 180px 180px 120px;
    }
    
    input[type="search"], select, button {
      padding: 12px 16px; 
      border-radius: 12px; 
      border: 1px solid var(--border);
      background: var(--panel); 
      color: var(--text); 
      outline: none;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    input[type="search"]:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--ring), 0 4px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-1px);
    }
    
    input[type="search"]::placeholder {
      color: var(--muted);
    }
    
    .btn { 
      cursor: pointer;
      background: linear-gradient(135deg, var(--forest) 0%, var(--mountain) 100%);
      border-color: transparent;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, #3a6b4d 0%, #5a6b7a 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
      gap: 20px; 
      padding: 24px 16px 40px; 
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px; 
      padding: 20px; 
      backdrop-filter: blur(12px);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      min-height: 160px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent2) 50%, var(--forest) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        0 16px 48px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .park { 
      font-weight: 700; 
      font-size: 18px;
      background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .muted { 
      color: var(--muted); 
      font-size: 13px;
      line-height: 1.4;
    }
    
    .chips { 
      display: flex; 
      gap: 8px; 
      flex-wrap: wrap; 
    }
    
    .chip {
      border: 1px solid var(--accent);
      background: rgba(74, 222, 128, 0.1);
      border-radius: 20px; 
      padding: 4px 12px; 
      font-size: 11px; 
      color: var(--accent);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(4px);
    }
    
    .actions { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      margin-top: auto;
    }
    
    .link {
      padding: 10px 14px; 
      border-radius: 12px; 
      border: 1px solid var(--border);
      background: var(--panel); 
      color: var(--text); 
      text-decoration: none; 
      text-align: center;
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      font-size: 13px;
      font-weight: 500;
      flex: 1;
    }
    
    .link:hover { 
      border-color: var(--accent);
      background: rgba(74, 222, 128, 0.1);
      color: var(--accent);
      transform: translateY(-1px);
    }
    
    .count { 
      color: var(--muted); 
      font-size: 14px;
      background: rgba(20, 35, 50, 0.6);
      padding: 6px 12px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      display: inline-block;
    }
    
    .footer { 
      text-align: center; 
      color: var(--muted); 
      font-size: 12px; 
      padding: 20px 0 30px;
      background: rgba(20, 35, 50, 0.4);
      border-radius: 12px;
      margin-top: 20px;
      backdrop-filter: blur(8px);
    }
    
    .row { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      justify-content: space-between; 
    }
    
    .row .left { 
      display: flex; 
      gap: 12px; 
      align-items: center; 
      flex-wrap: wrap; 
    }
    
    .badge { 
      background: linear-gradient(135deg, var(--mountain) 0%, var(--earth) 100%);
      border: 1px solid var(--border); 
      border-radius: 10px; 
      padding: 4px 10px; 
      font-size: 11px; 
      color: var(--text);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(4px);
    }
    
    /* Responsive design */
    @media (max-width: 1020px) { 
      .controls { grid-template-columns: 1fr 1fr 1fr; } 
      .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
    }
    
    @media (max-width: 620px) { 
      .controls { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; gap: 16px; }
      .card { padding: 16px; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>üèîÔ∏è U.S. National Parks ‚Äî Trail & Wilderness Maps</h1>
      <div class="controls">
        <input id="q" type="search" placeholder="üîç Search parks, states, titles, filenames‚Ä¶" />
        <select id="state">
          <option value="">All states</option>
        </select>
        <select id="park">
          <option value="">All parks</option>
        </select>
        <select id="sort">
          <option value="park-asc">Sort: Park (A‚ÜíZ)</option>
          <option value="park-desc">Sort: Park (Z‚ÜíA)</option>
          <option value="size-desc">Sort: Size (big‚Üísmall)</option>
          <option value="size-asc">Sort: Size (small‚Üíbig)</option>
          <option value="title-asc">Sort: Title (A‚ÜíZ)</option>
          <option value="title-desc">Sort: Title (Z‚ÜíA)</option>
        </select>
        <button id="export" class="btn">üìä Export CSV</button>
      </div>
      <div class="wrap" style="padding:8px 0 0 0;">
        <span class="count" id="count"></span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="results" class="grid"></section>
    <div class="footer">üå≤ Prepper Disk | This information is provided with no warranty, and is available to use in your projects in accordance with the MIT license üå≤</div>
  </main>

<script>
const STATE_ORDER = ["AK","AL","AR","AS","AZ","CA","CO","CT","DC","DE","FL","GA","GU","HI","IA","ID","IL","IN","KS","KY","LA","MA","MD","ME","MI","MN","MO","MP","MS","MT","NC","ND","NE","NH","NJ","NM","NV","NY","OH","OK","OR","PA","PR","RI","SC","SD","TN","TX","UM","UT","VA","VI","VT","WA","WI","WV","WY"];
const DATA_URL = "np_trailmaps.json"; // same folder as this HTML

let DATA = [];
let FILTERED = [];

function norm(s){ return (s||"").toString().toLowerCase(); }

function populateFilters(items){
  const stateSel = document.getElementById("state");
  const parkSel = document.getElementById("park");
  const stateSet = new Set();
  const parkSet = new Set();
  items.forEach(it => {
    (it.states||[]).forEach(s => stateSet.add(s));
    parkSet.add(it.park);
  });
  Array.from(stateSet).sort((a,b)=>STATE_ORDER.indexOf(a)-STATE_ORDER.indexOf(b))
    .forEach(code => {
      const opt = document.createElement("option");
      opt.value = code; opt.textContent = code;
      stateSel.appendChild(opt);
    });
  Array.from(parkSet).sort((a,b)=>a.localeCompare(b)).forEach(p => {
    const opt = document.createElement("option");
    opt.value = p; opt.textContent = p;
    parkSel.appendChild(opt);
  });
}

function bytesToMB(n){
  if(!n || n<=0) return "";
  return (Math.round(n/1024/1024*10)/10) + " MB";
}

function card(item){
  const div = document.createElement("div");
  div.className = "card";
  const row1 = document.createElement("div");
  row1.className = "row";
  const left = document.createElement("div");
  left.className = "left";
  const park = document.createElement("div");
  park.className = "park";
  park.textContent = item.park;
  const chips = document.createElement("div");
  chips.className = "chips";
  (item.states||[]).forEach(s=>{
    const c = document.createElement("span");
    c.className = "chip"; c.textContent = s; chips.appendChild(c);
  });
  left.appendChild(park);
  left.appendChild(chips);
  const badge = document.createElement("div");
  badge.className = "badge";
  badge.textContent = bytesToMB(item.size_bytes);
  row1.appendChild(left);
  row1.appendChild(badge);

  const title = document.createElement("div");
  title.className = "muted";
  title.textContent = item.title || item.filename;

  const actions = document.createElement("div");
  actions.className = "actions";
  const a = document.createElement("a");
  a.href = item.path; a.className = "link"; a.textContent = "üì• Download PDF";
  a.setAttribute("download", "");
  const src = document.createElement("a");
  src.href = item.path; src.className = "link"; src.textContent = "üîó Open URL";
  src.target = "_blank"; src.rel = "noopener";
  actions.appendChild(a);
  actions.appendChild(src);

  div.appendChild(row1);
  div.appendChild(title);
  div.appendChild(actions);
  return div;
}

function render(list){
  const root = document.getElementById("results");
  root.innerHTML = "";
  list.forEach(it => root.appendChild(card(it)));
  document.getElementById("count").textContent =
    `${list.length} map${list.length===1?"":"s"} shown (of ${DATA.length})`;
}

function applyFilters(){
  const q = norm(document.getElementById("q").value);
  const state = document.getElementById("state").value;
  const park = document.getElementById("park").value;
  const sort = document.getElementById("sort").value;

  FILTERED = DATA.filter(it => {
    const txt = `${it.park} ${it.states.join(" ")} ${it.title} ${it.filename}`.toLowerCase();
    const passQ = q ? txt.includes(q) : true;
    const passState = state ? it.states.includes(state) : true;
    const passPark = park ? it.park === park : true;
    return passQ && passState && passPark;
  });

  const sorters = {
    "park-asc": (a,b)=> a.park.localeCompare(b.park),
    "park-desc": (a,b)=> b.park.localeCompare(a.park),
    "size-desc": (a,b)=> (b.size_bytes||0) - (a.size_bytes||0),
    "size-asc": (a,b)=> (a.size_bytes||0) - (b.size_bytes||0),
    "title-asc": (a,b)=> (a.title||"").localeCompare(b.title||""),
    "title-desc": (a,b)=> (b.title||"").localeCompare(a.title||""),
  };
  FILTERED.sort(sorters[sort] || sorters["park-asc"]);
  render(FILTERED);
}

function exportCSV(rows){
  const header = ["park","states","title","filename","path","size_bytes","source_url"];
  const lines = [header.join(",")];
  rows.forEach(it => {
    const vals = [
      it.park,
      (it.states||[]).join(";"),
      it.title||"",
      it.filename,
      it.path,
      String(it.size_bytes||0),
      it.source_url
    ].map(v => `"${String(v).replace(/"/g,'""')}"`);
    lines.push(vals.join(","));
  });
  const blob = new Blob([lines.join("\n")], {type: "text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = "np_trailmaps_view.csv";
  document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
}

async function boot(){
  try{
    const resp = await fetch(DATA_URL);
    const payload = await resp.json();
    DATA = (payload.items || []).map(it => ({
      park: it.park,
      states: it.states || [],
      title: it.title || "",
      filename: it.filename || "",
      path: it.path || "",
      size_bytes: it.size_bytes || 0,
      source_url: it.source_url || ""
    }));
  }catch(e){
    console.error("Failed to load JSON", e);
    DATA = [];
  }
  populateFilters(DATA);
  applyFilters();
  document.getElementById("q").addEventListener("input", applyFilters);
  document.getElementById("state").addEventListener("change", applyFilters);
  document.getElementById("park").addEventListener("change", applyFilters);
  document.getElementById("sort").addEventListener("change", applyFilters);
  document.getElementById("export").addEventListener("click", () => exportCSV(FILTERED));
}
boot();
</script>
</body>
</html>
